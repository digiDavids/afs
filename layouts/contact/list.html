{{ define "main" }}
<section class="contact">
  <div class="container">
    <div class="row">
      <div class="col-lg-5">
        <h1 class="contact-title">
          {{ .Params.heading | safeHTML }}
        </h1>
      </div>
      <div class="col-lg-6 ml-auto">
        <div class="contact-form">
          <h4>{{ .Params.form_heading }}</h4>
          <form id="contact-form" action="" method="post">
            <div class="row">
              <div class="col-lg-6">
                <input type="text" class="form-control" name="first-name" id="first-name" placeholder="{{ .Params.contactForm.placeholder_first_name }}" required>
              </div>
              <div class="col-lg-6">
                <input type="text" class="form-control" name="last-name" id="last-name" placeholder="{{ .Params.contactForm.placeholder_last_name }}" required>
              </div>
              <div class="col-lg-12">
                <input type="email" class="form-control" name="email" id="email" placeholder="{{ .Params.contactForm.placeholder_email }}" required>
              </div>
             
              <div class="col-12">
                <textarea class="form-control" id="aboutProject" name="about-project" rows="6" placeholder="{{ .Params.contactForm.placeholder_about_the_project }}"></textarea>
              </div>
              <div class="col-12">
                <button formtarget="_blank" type="submit" class="btn btn-primary" id="contact-form-button">
                  <span class="btn-area">
                    <span data-text="{{ .Params.contactForm.send_message }}">
                      {{ .Params.contactForm.send_message }}
                    </span>
                  </span>
                </button>
              </div>
              <p id="contact-form-status"></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
{{ end }}
