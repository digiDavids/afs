{{ define "main" }}
<section class="site-about-header">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="site-about-wrapper">
          <div class="site-about-company">
            <h1>
              {{ .Params.heading }}
              {{ .Params.title }}
          
          </div>
            </h1>
          </div>
          <div class="site-about-description">
            <br>            
  <div class="container col-xxl-15 g-5">
    <div class="row align-items-center justify-content-center py-5">
       <div class="col-10 col-sm-8 col-lg-6">
        <p> <img src="/img/AFS_about.jpg" alt="Abilene Fence Staining" class="img-fluid d-block mx-auto">
              {{ .Params.Description }}
</section>            
<section class="site-expertise">
  <div class="container">
    <div class="row">
       <div class="">
      {{ with .Params.expertise_title }}
      <div class="col-10">
        <div class="section-title">
          <h4>{{ . }}</h4>
          <img src="/img/team/AFS_prosJosh-Mat-1-scaled.png" alt="The Guys!">
        </div>
      </div>
      {{ end }}
      <div class="col-md-6">
        <ul class="site-expertise-list">
          {{ range .Params.expertise_sectors }}
          <li>{{ . }}</li>
          {{ end }}
        </ul>
      </div>
    </div>
  </div>
</section></p>
</div>
</div>
</div>
</div>
</div>
</section>

<center>
{{ partial "team.html" . }}
</center>
{{ end }}
